<!DOCTYPE html>
<html>
  <head>
    <title>Starter Skeleton</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!--A comment in html looks like this single or multiline-->
    <div>
      <p>A starter kit for lecture 3 Listeners</p>
    </div>

    <img class= "icon" id = "expand" src="../arrow.png" alt="Arrow"/>
    <div id="section">
      <div id="rem">
        <p>
          rem is only relative to the html (root) font-size.
        </p>
      </div>
      <div id="em">
        <p>
          em is relative to the font-size of its direct or nearest parent.
        </p>
      </div>
      <div id="px">
        <p>
          Pixels are static so the system can't scale for different resolutions.
        </p>
      </div>
    </div>
    <input type="text" placeholder="Write your name" id="nameInput">
    <script src="script.js"></script>
  </body>
</html>
